<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			a{display: inline-block;width: 400px;height: 100px;border: 1px solid red; margin: 20px; padding: 40px;}
			a:link{text-decoration: none;color: red;}
